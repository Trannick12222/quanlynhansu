<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìä T·ªïng H·ª£p K·∫øt Qu·∫£ ƒê√°nh Gi√° EPA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">üìä T·ªïng H·ª£p K·∫øt Qu·∫£ ƒê√°nh Gi√° EPA</h2>

  <form class="row g-3 mb-4" onsubmit="event.preventDefault(); loadChart();">
    <div class="col-md-4">
    <label for="ten_tk" class="form-label">T√™n t√†i kho·∫£n</label>
    <select class="form-select" id="ten_tk" required>
        <option value="">-- Ch·ªçn t√†i kho·∫£n --</option>
    </select>
    </div>
    <div class="col-md-2">
      <label for="year" class="form-label">NƒÉm</label>
      <input type="number" class="form-control" id="year" value="2025" required>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" onclick="loadChart()">Xem Bi·ªÉu ƒê·ªì</button>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-outline-info w-100" onclick="loadSummary()">T·ªïng h·ª£p</button>
    </div>
    <div id="summaryCharts" class="mt-4"></div>
  </form>

  <canvas id="epaChart" height="100"></canvas>

  <script>
    let chart;
    // Load danh s√°ch ten_tk t·ª´ server
    async function loadTenTKList() {
    const res = await fetch("/api/list_ten_tk");
    const list = await res.json();
    const select = document.getElementById("ten_tk");
    list.forEach(ten_tk => {
        const option = document.createElement("option");
        option.value = ten_tk;
        option.textContent = ten_tk;
        select.appendChild(option);
    });
    }

    loadTenTKList(); // G·ªçi khi trang t·∫£i
    
    async function loadChart() {
      document.getElementById("summaryCharts").innerHTML = ""; // ·∫®n bi·ªÉu ƒë·ªì t·ªïng h·ª£p

      const ten_tk = document.getElementById('ten_tk').value.trim();
      const year = document.getElementById('year').value.trim();
      const res = await fetch(`/api/epa_summary?ten_tk=${ten_tk}&year=${year}`);
      const data = await res.json();

      // T·∫°o l·∫°i canvas n·∫øu c·∫ßn
      let chartContainer = document.getElementById('chartContainer');
      if (!chartContainer) {
        chartContainer = document.createElement("div");
        chartContainer.id = "chartContainer";
        chartContainer.innerHTML = `<canvas id="epaChart" height="100"></canvas>`;
        document.getElementById("summaryCharts").appendChild(chartContainer);
      }

      const ctx = document.getElementById('epaChart').getContext('2d');
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => `Th${d.month}`),
          datasets: [{
            label: 'ƒêi·ªÉm Hi·ªáu Tr∆∞·ªüng',
            data: data.map(d => d.pri_total_score || 0),
            backgroundColor: 'steelblue'
          }]
        },
        options: {
          plugins: {
            legend: { display: true },
            title: {
              display: true,
              text: `Bi·ªÉu ƒê·ªì Hi·ªáu Tr∆∞·ªüng ƒê√°nh Gi√°: ${ten_tk} - ${year}`
            }
          }
        }
      });
    }


    function getRankLabel(score) {
      if (score >= 286) return { label: "A (Gi·ªèi)", color: "green" };
      if (score >= 271) return { label: "B (T·ªët)", color: "gold" };
      if (score >= 251) return { label: "C (Kh√°)", color: "orange" };
      if (score >= 200) return { label: "D (ƒê·∫°t)", color: "red" };
      return { label: "F", color: "gray" };
    }

    async function loadSummary() {
      // ·∫®n bi·ªÉu ƒë·ªì ƒë∆°n l·∫ª, l√†m m·ªõi giao di·ªán
      document.getElementById("epaChart")?.remove(); // n·∫øu c√≥
      document.getElementById("summaryCharts").innerHTML = "";

      const year = document.getElementById("year").value;
      const res = await fetch(`/api/epa_monthly_all?year=${year}`);
      const data = await res.json();
      const container = document.getElementById("summaryCharts");
      container.innerHTML = ""; // Clear everything

      Object.keys(data).sort((a, b) => a - b).forEach((month, index) => {
        const monthData = data[month];
        const labels = monthData.map(d => d.ten_tk);
        const scores = monthData.map(d => d.score);
        const rankData = scores.map(score => getRankLabel(score));

        const bgColors = rankData.map(r => r.color);
        const labelsText = rankData.map((r, i) => `H·∫°ng ${i + 1} - ${r.label}`);

        const canvasId = `chart_${index}`;
        const chartBox = document.createElement("div");
        chartBox.classList.add("mb-5");
        chartBox.innerHTML = `
          <h5>üìÖ Th√°ng ${month}</h5>
          <canvas id="${canvasId}" height="120"></canvas>
        `;
        container.appendChild(chartBox);

        const ctx = document.getElementById(canvasId).getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "T·ªïng ƒëi·ªÉm",
              data: scores,
              backgroundColor: bgColors
            }]
          },
          options: {
            indexAxis: 'x',
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (context) => {
                    const score = context.parsed.y;
                    const rank = getRankLabel(score);
                    return `ƒêi·ªÉm: ${score} - ${rank.label}`;
                  }
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'start',
                formatter: (value, ctx) => {
                  const rank = getRankLabel(value);
                  return `H${ctx.dataIndex + 1} - ${rank.label}`;
                },
                color: (ctx) => {
                  const score = ctx.dataset.data[ctx.dataIndex];
                  return getRankLabel(score).color;
                }
              }
            },
            scales: {
              y: { beginAtZero: true, max: 310 }
            }
          },
          plugins: [ChartDataLabels]
        });
      });
    }


  </script>
</body>
</html>
